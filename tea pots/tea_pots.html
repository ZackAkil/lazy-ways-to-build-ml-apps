<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Movie Genre-ator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript">


        $(document).ready(function () {

            $("#loading").hide();
            $("span.mdl-chip").hide();

            console.log("ready!");


            $("#predict-btn").click(function () {


                $("span.mdl-chip").hide();
                $("#no-genres").hide();
                $("#great").hide();
                $("#loading").show();

                var reader = new FileReader();

                reader.addEventListener("load", function (e) {
                    console.log(e.target.result);
                    send_image(e.target.result.split(',')[1])
                });

                reader.readAsDataURL(document.getElementById('input').files[0]);

                function send_image(image_data) {
                    $.ajax({
                        type: "POST",
                        url: "https://us-central1-feisty-bindery-212509.cloudfunctions.net/image",

                        data: JSON.stringify({
                            "image": image_data
                        }),

                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (data) {

                            console.log(data)

                            if (data.is_good) {
                                $("#great").show();
                            } else {
                                $("#no-genres").show();
                                $("#found-object").text(data.labels[0]);
                            }



                        },
                        beforeSend: function () {
                            $("#no-genres").hide();
                            $("#great").hide();
                            $("#error").hide();
                        },
                        failure: function (errMsg) {
                            alert(errMsg);
                        },
                        error: function () {
                            $("#error").show();
                        },
                        complete: function (data) {
                            $("#loading").hide();
                        }

                    });
                }

            });

        });

    </script>

    <style>
        .mdl-components__warning {
            display: inline-block;
            background-color: #FFF9C4;
            padding: 16px;
            border-radius: 2px;
            color: #212121;
        }

        .mdl-components__great {
            display: inline-block;
            background-color: #00ff4145;;
            padding: 16px;
            border-radius: 2px;
            color: #212121;
        }

        .mdl-components__error {
            display: inline-block;
            background-color: #ffe4e4;
            padding: 16px;
            border-radius: 2px;
            color: #212121;
        }

        .mdl-chip__contact {
            font-size: 15px;
        }

        .mdl-textfield {
            width: 400px;
        }
    </style>


</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">

            <div class="mdl-layout-icon">
                <i class="material-icons" style="font-size: 2.2em;">local_cafe</i>
            </div>

            <div class="mdl-layout__header-row">
                <!-- Title -->


                <span class="mdl-layout-title">Spout Jug Society</span>

            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <div class="mdl-grid">


                    <input id="input" type="file" accept="image/*" onchange="loadFile(event)">
                    <img id="output" style="height: 300px" />
                    <script>
                        var loadFile = function (event) {
                            var output = document.getElementById('output');
                            output.src = URL.createObjectURL(event.target.files[0]);
                        };
                    </script>


                    <div class="mdl-cell mdl-cell--12-col">
                        <button id="predict-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Predict
                            genres</button>
                    </div>

                    <div class="mdl-cell mdl-cell--12-col">
                        <div id="loading" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

                        <div id="genres">

                            <div id="great" class="mdl-components__great" style="display:none">
                                That's a nice looking teapot, going to look great on our site!
                            </div>

                            <div id="no-genres" class="mdl-components__warning" style="display:none">
                                Sorry, we don't want <strong id="found-object"></strong> on our site, only teapots!!
                            </div>

                            <div id="error" class="mdl-components__error" style="display:none">
                                Sorry, something went wrong, does your custom model exist? ðŸ¤¨
                            </div>
                        </div>


                    </div>
        </main>
    </div>
    </div>


</body>

</html>
